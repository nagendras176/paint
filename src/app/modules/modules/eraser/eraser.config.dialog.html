<h2 mat-dialog-title>Set you eraser <span class="material-symbols-outlined" >ink_eraser</span></h2>
<mat-dialog-content>
   <div class="main">
      <div class="heading">
        <h4>Eraser Size:</h4>
      </div>
      <div>
         <div class="set-eraser">
             <div class="sample-eraser" [style.height.px]="size" [style.width.px]="size">
               {{size}}
             </div>
         </div>
         <div class="size-slider">
            <mat-slider  min="1" max="50" step="1">
               <input matSliderThumb [(ngModel)]="value">
            </mat-slider>
         </div>
      </div>
   </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button  cdkFocusInitial (click)="onPick()">Pick</button>
</mat-dialog-actions>
